<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="untilLoaded()">

    <div id="a"></div>
    <div id="b"></div>

    <img src="https://live.staticflickr.com/188/382609827_3010dc5b2c_b.jpg">

</body>
<script>

    document.getElementById('a').innerHTML = '' + new Date().toTimeString();

    function untilLoaded() {
        document.getElementById('b').innerHTML = '' + new Date().toTimeString();
    }
</script>
</html>
