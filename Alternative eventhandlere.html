<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="testOnLoad()">
    <h2 id="info" style="margin:50px;"></h2>
    <button style="width:50vh;height:auto;" ondblclick="testOnDblClick()">Dobbelklikk på meg</button>
    <div oncontextmenu="TestOnContextMenu()" contextmenu="TestContextMenu">Høyreklikk meg</div>
    <input type="text" onkeydown="TestOnKeyDown()">

</body>
<script>
    function testOnLoad() {
        console.log('onload')
        document.getElementById('info').innerHTML += '<li>onload</li>';
    }

    function testOnDblClick() {
        console.log('ondblclick')
        document.getElementById('info').innerHTML += '<li>ondblclick</li>';
    }

    function TestOnContextMenu() {
        console.log('oncontextmenu')
        document.getElementById('info').innerHTML += '<li>oncontextmenu</li>';
    }

    function TestOnKeyDown() {
        console.log('onkeydown')
        document.getElementById('info').innerHTML += '<li>onkeydown</li>';
    }
</script>
</html>
