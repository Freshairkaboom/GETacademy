        <option value="lightgreen">Light Green</option>
        <option value="lightred">Light Red</option>
        </select> <br><br>

        <div id="colorbox"></div>

    <div id="app"></div>

<script>
    //Model
    let appDiv = document.getElementById('app');
    let colorbox = document.getElementById('colorbox');

    //View
    updateView();
    function updateView() {
        let html = `

        `;
        appDiv.innerHTML = html;
    }
    //Controller
    function info(color) {
        if (color == "black") colorbox.style.background=color;
        if (color == "darkblue") colorbox.style.background=color;
        if (color == "lightgray") colorbox.style.background=color;
        if (color == "lightgreen") colorbox.style.background=color;
        if (color == "lightred") colorbox.style.background=color;
        updateView();
    }
</script>
