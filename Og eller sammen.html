<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<div id="container"></div>
<div id="app"></div>
    <script>
        //Model
        var button = `<button id="bestill" disabled="" onclick="alert('Bestilt!');">Bestill</button>`
        var bunn = "";
        var fyll = "";
        var str = "";
        var selectedStuffing = "";
        var disabledOrNot = "disabled";
        let infotxt = "";
        //View
        updateView();
        function updateView() {
            show();
            document.getElementById('app').innerHTML = `
                <p>Ferdighet 9f - Valgsetninger - Sammenligne flere ting på en gang (og og eller sammen)</p>
                <h3>Pizza-bestilling</h3>

                ${infotxt}

                Bunn: <input id="tykkBunn" type="radio" name="bunn" onchange="info('Tykk bunn')" />Tykk
                <input id="tynnBunn" type="radio" name="bunn" onchange="info('Tynn bunn')" />Tynn <br />

                Fyll: <input id="fyllSeitan" type="radio" name="fyll" onchange="info('Seitan')" />Seitan
                <input id="fyllTofu" type="radio" name="fyll" onchange="info('Tofu')" />Tofu
                <input id="fyllVegetar" type="radio" name="fyll" onchange="info('Vegetar')" />Vegetar<br />

                Størrelse: <input id="stor" type="radio" name="str" onchange="info('Stor')" />Stor
                <input id="middels" type="radio" name="str" onchange="info('Middels')" />Middels
                <input id="liten" type="radio" name="str" onchange="info('Liten')" />Liten<br />

                <ul>
                    <li>Oppgave: Legg til et fyll til</li>
                    <li>Oppgave: Legg til en ting til i pizza-bestillingen, for eksempel firkantet eller rund pizza</li>
                </ul>
                `;
        }
        //Model
        function info(selectedStuffing) {
            if (selectedStuffing == 'Tykk bunn' || selectedStuffing == 'Tynn bunn') {
                bunn = selectedStuffing;
            }
            if (selectedStuffing == 'Seitan' || selectedStuffing == 'Tofu' || selectedStuffing == 'Vegetar') {
                fyll = selectedStuffing;
            }
            if (selectedStuffing == 'Stor' || selectedStuffing == 'Middels' || selectedStuffing == 'Liten') {
                str = selectedStuffing;
            }
            if (bunn != "" && fyll != "" && str != "")
            disabledOrNot = ""
            updateView();
        }
        show();
        function show() {
            infotxt = `Du har valgt : <li>${bunn}</li> <li>${fyll}</li> <li>${str}</li></br>
             <button id="bestill" ${disabledOrNot} onclick="alert('Bestilt!');">Bestill</button><br>`

        }


    </script>
</body>
</html>
